<div *ngIf="alertaError" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error!</strong> {{mensajeError}}
    <button (click)="cerrarAlertaError()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
