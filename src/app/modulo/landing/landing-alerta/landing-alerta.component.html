<div *ngIf="alertaExito" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Proceso Exitoso!</strong> {{mensajeExito}}
    <button (click)="cerrarAlertaExito()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
