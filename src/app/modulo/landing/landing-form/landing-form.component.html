<form [formGroup]="formLanding" (ngSubmit)="continuar($event)">
    <div class="form-group">
        <label for="exampleInputEmail1">Rut</label>
        <input type="text" class="form-control" formControlName="rut" placeholder="Ej: 11.111.111-1">
        <div *ngIf="formLanding.get('rut').touched && formLanding.get('rut').invalid" class="alert alert-danger">
            <div *ngIf="formLanding.get('rut').errors.required">{{mensajeValidacionRUT}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Celular</label>
        <input type="text" class="form-control" formControlName="celular" placeholder="Ej: 987654321">
        <div *ngIf="formLanding.get('celular').touched && formLanding.get('celular').invalid" class="alert alert-danger">
            <div *ngIf="formLanding.get('celular').errors.required">{{mensajeValidacionCelular}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Correo electr&oacute;nico</label>
        <input type="text" class="form-control" formControlName="correo" placeholder="Ej: correo@correo.cl">
        <div *ngIf="formLanding.get('correo').touched && formLanding.get('correo').invalid" class="alert alert-danger">
            <div *ngIf="formLanding.get('correo').errors.required">{{mensajeValidacionCorreo}}</div>
        </div>
    </div>
    
    <button type="submit" [disabled]="formLanding.invalid" style="width: 100%; background-color: rgb(0, 133, 54);" class="btn btn-primary btn-lg">Continuar</button>
</form>
